<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="AI-powered Business Model Canvas creation and elaboration tool" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BMC Factory" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icon.svg" />
    
    <!-- Manifest - handled by vite-plugin-pwa -->
    <!-- <link rel="manifest" href="/manifest.webmanifest" /> -->
    
    <!-- Preconnect to external domains -->
    <!-- <link rel="preconnect" href="https://api.aiBusinessFactory.com" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS will be inlined by build process -->
    <style>
      /* Critical loading styles */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      
      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      /* Safe area support */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    </style>
    
    <title>AI Business Factory - BMC</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 1rem;">
        <div class="loading-spinner"></div>
        <p style="color: #6b7280; font-size: 0.875rem;">Loading Business Model Canvas...</p>
      </div>
    </div>
    
    <!-- No script fallback -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 1rem; padding: 2rem; text-align: center;">
        <h1 style="color: #ef4444; margin: 0;">JavaScript Required</h1>
        <p style="color: #6b7280; margin: 0;">This application requires JavaScript to be enabled in your browser.</p>
        <p style="color: #6b7280; margin: 0; font-size: 0.875rem;">Please enable JavaScript and refresh the page.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
