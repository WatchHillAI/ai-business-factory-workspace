<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0b" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="description" content="Discover your next business opportunity with AI-powered idea cards">
    <meta name="color-scheme" content="dark light">
    
    <title>AI Business Factory - Idea Cards</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Temporary: Restore TailwindCSS CDN for working layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enhanced Tailwind config with dark mode colors
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'public': '#3b82f6',
                        'exclusive': '#8b5cf6', 
                        'ai-generated': '#f59e0b',
                        'success': '#10b981',
                        'dark': {
                            'bg': {
                                'primary': '#0a0a0b',
                                'secondary': '#161618',
                                'tertiary': '#1f1f23'
                            },
                            'text': {
                                'primary': '#f4f4f5',
                                'secondary': '#d4d4d8',
                                'tertiary': '#a1a1aa'
                            },
                            'border': {
                                'primary': '#27272a',
                                'secondary': '#3f3f46'
                            }
                        }
                    }
                }
            }
        };
    </script>
    
    <script>
        // Initialize dark mode on page load
        (function() {
            const stored = localStorage.getItem('idea-cards-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (systemPrefersDark ? 'dark' : 'light');
            
            // Safely update document element
            if (document.documentElement) {
                document.documentElement.classList.remove('light', 'dark');
                document.documentElement.classList.add(theme);
            }
            
            // Wait for body to be available or update when DOM loads
            function updateBody() {
                if (document.body) {
                    document.body.classList.remove('light', 'dark');
                    document.body.classList.add(theme);
                } else {
                    // If body not ready, try again after DOM loads
                    document.addEventListener('DOMContentLoaded', function() {
                        if (document.body) {
                            document.body.classList.remove('light', 'dark');
                            document.body.classList.add(theme);
                        }
                    });
                }
            }
            
            updateBody();
        })();
    </script>
    
    <style>
        /* Prevent FOUC (Flash of Unstyled Content) */
        body {
            background-color: #0a0a0b;
            color: #f4f4f5;
            transition: none;
        }
        
        body.light {
            background-color: #f9fafb;
            color: #111827;
        }
        
        /* Loading indicator */
        .loading {
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="dark min-h-screen loading">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        // Mark content as loaded to enable transitions
        window.addEventListener('load', () => {
            document.body.style.transition = 'background-color 0.2s ease-in-out, color 0.2s ease-in-out';
        });
    </script>
</body>
</html>
